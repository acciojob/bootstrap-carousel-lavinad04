	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

	<div id="myCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <img src="https://i.pinimg.com/564x/cb/b9/47/cbb947b92152b9a898836207c4e78cb3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item second-slide">
      <img src="https://i.pinimg.com/564x/8b/10/b9/8b10b9a97050fffe0949a91c774ecd56.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active third-slide">
      <img src="https://i.pinimg.com/564x/8f/5f/ef/8f5fefb9780fecd9d3482579853d6655.jpg" class="d-block w-100" alt="...">
    </div>
	   <div class="carousel-item fourth-slide">
      <img src="https://i.pinimg.com/564x/8f/5f/ef/8f5fefb9780fecd9d3482579853d6655.jpg" class="d-block w-100" alt="...">
    </div>
	   <div class="carousel-item fifth-slide">
      <img src="https://i.pinimg.com/564x/8f/5f/ef/8f5fefb9780fecd9d3482579853d6655.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control carousel-control-prev left" aria-hidden="true" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
<span class="glyphicon-chevron-left"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control carousel-control-next right" aria-hidden="true" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
<span class="glyphicon-chevron-right"></span>

    <span class="visually-hidden">Next</span>
  </button>
</div>
	
 <script
